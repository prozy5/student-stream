<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>StudentStream Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="admin.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div class="admin-app">

  <aside class="sidebar">
    <h2>StudentStream</h2>

    <nav>
      <button onclick="showSection('dashboard')">Dashboard</button>
      <button onclick="showSection('users')">Users</button>
      <button onclick="showSection('marketplace')">Marketplace</button>
      <button onclick="showSection('messages')">Messages</button>
      <button onclick="showSection('reports')">Reports</button>
      <button onclick="showSection('staff')">Staff</button>

      <button id="ownerBtn" class="owner-btn" onclick="openOwnerPanel()">Owner Panel ðŸ”’</button>
    </nav>

    <button class="logout" onclick="logout()">Logout</button>
  </aside>

  <main class="content">

    <section id="dashboard" class="section active">
      <h1>Dashboard</h1>
      <div class="cards">
        <div class="card">Users <span id="userCount">â€“</span></div>
        <div class="card">Listings <span id="listingCount">â€“</span></div>
        <div class="card">Messages <span id="msgCount">â€“</span></div>
      </div>
    </section>

    <section id="users" class="section"><h1>Users</h1></section>
    <section id="marketplace" class="section"><h1>Marketplace</h1></section>
    <section id="messages" class="section"><h1>Messages</h1></section>
    <section id="reports" class="section"><h1>Reports</h1></section>
    <section id="staff" class="section"><h1>Staff</h1></section>

    <section id="owner" class="section owner-panel">
      <h1>Owner Panel ðŸ‘‘</h1>
      <p>Danger zone. Full control.</p>

      <button onclick="makeAdmin()">Make user admin</button>
      <button onclick="deleteUser()">Delete user</button>
      <button onclick="shutdown()">Maintenance Mode</button>
    </section>

  </main>

</div>

<!-- Owner password modal -->
<div id="ownerModal" class="modal">
  <div class="modal-box">
    <h3>Owner Access</h3>
    <input type="password" id="ownerPassword" placeholder="Owner password">
    <button onclick="verifyOwner()">Unlock</button>
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>

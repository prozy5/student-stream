<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Upload Film ‚Äì SS Films</title>

<style>
body{margin:0;background:#0b0f14;color:#fff;font-family:system-ui}
header{padding:14px 16px;border-bottom:1px solid #1f2630;font-weight:800}
.container{max-width:700px;margin:auto;padding:16px}
.box{background:#121822;border:1px solid #1f2630;border-radius:12px;padding:16px}
input,textarea,select{width:100%;margin-top:10px;padding:10px;border-radius:8px;border:none;background:#1a2230;color:#fff}
button{background:#1e90ff;border:none;color:#fff;padding:12px;border-radius:8px;font-weight:700;width:100%;margin-top:14px;cursor:pointer}
.msg{margin-top:10px;font-size:13px}
</style>
</head>
<body>

<header>üé¨ Upload Film</header>

<div class="container">
<div class="box">

<input id="title" placeholder="Film title">
<textarea id="desc" placeholder="Description"></textarea>

<label>Thumbnail</label>
<input id="thumb" type="file" accept="image/*">

<label>Video file</label>
<input id="video" type="file" accept="video/*">

<button id="uploadBtn">Upload Film</button>
<div id="msg" class="msg"></div>

</div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const titleEl = document.getElementById("title");
const descEl = document.getElementById("desc");
const thumbEl = document.getElementById("thumb");
const videoEl = document.getElementById("video");
const uploadBtn = document.getElementById("uploadBtn");
const msg = document.getElementById("msg");

let user=null;
let creator=null;

async function init(){
  const {data:{user:u}} = await supabase.auth.getUser();
  user=u;

  if(!user){
    location.href="login.html";
    return;
  }

  const {data:c} = await supabase
    .from("creators")
    .select("*")
    .eq("user_id",user.id)
    .single();

  if(!c){
    location.href="creator-apply.html";
    return;
  }

  creator=c;
}

uploadBtn.onclick = async ()=>{

  const title = titleEl.value.trim();
  const desc = descEl.value.trim();
  const thumbFile = thumbEl.files[0];
  const videoFile = videoEl.files[0];

  if(!title || !thumbFile || !videoFile){
    msg.textContent="Fill all fields";
    return;
  }

  uploadBtn.disabled=true;
  msg.textContent="Uploading...";

  try{

    const videoPath = `videos/${user.id}/${Date.now()}_${videoFile.name}`;
    const thumbPath = `thumbnails/${user.id}/${Date.now()}_${thumbFile.name}`;

    const vUpload = await supabase.storage.from("films").upload(videoPath, videoFile);
    if(vUpload.error) throw vUpload.error;

    const tUpload = await supabase.storage.from("films").upload(thumbPath, thumbFile);
    if(tUpload.error) throw tUpload.error;

    const {data:videoUrl} = supabase.storage.from("films").getPublicUrl(videoPath);
    const {data:thumbUrl} = supabase.storage.from("films").getPublicUrl(thumbPath);

    const {error} = await supabase.from("films").insert({
      title,
      description: desc,
      video_url: videoUrl.publicUrl,
      thumbnail_url: thumbUrl.publicUrl,
      creator_id: creator.id,
      is_published: true,
      views: 0
    });

    if(error) throw error;

    msg.textContent="‚úÖ Upload successful! Redirecting...";

    setTimeout(()=>{
      location.href="creator.html";
    },1200);

  }catch(err){
    console.error(err);
    msg.textContent="‚ùå Upload failed: " + err.message;
  }

  uploadBtn.disabled=false;
};

init();
</script>

</body>
</html>

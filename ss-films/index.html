<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SS Films</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0b0f14;
  color:#fff;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

/* Header */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  border-bottom:1px solid #1f2630;
  position:sticky;
  top:0;
  background:#0b0f14;
  z-index:10;
}

.logo{
  font-size:22px;
  font-weight:800;
  color:#1e90ff;
}

.header-right{
  display:flex;
  gap:10px;
  align-items:center;
}

/* Buttons */
.btn{
  background:#1e90ff;
  border:none;
  color:#fff;
  padding:8px 12px;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
}

.btn.outline{
  background:none;
  border:1px solid #1e90ff;
}

/* Layout */
.container{padding:14px}

.search{
  width:100%;
  padding:10px 12px;
  border-radius:8px;
  border:none;
  background:#161c24;
  color:#fff;
  margin:12px 0;
  outline:none;
}

/* Creator banner */
.creator-banner{
  background:#141b24;
  border:1px solid #1e90ff33;
  padding:12px;
  border-radius:10px;
  margin-bottom:14px;
  display:none;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}

/* Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:12px;
}

.card{
  cursor:pointer;
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:10px;
  background:#111;
}

.title{
  margin-top:6px;
  font-size:13px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.meta{
  font-size:11px;
  opacity:.7;
}

.hero{
  text-align:center;
  padding:60px 20px;
  opacity:.7;
}

/* Desktop */
@media(min-width:800px){
  .card img{height:240px}
}
</style>
</head>
<body>

<header>
  <div class="logo">SS Films</div>
  <div class="header-right" id="authArea"></div>
</header>

<div class="container">

  <div id="creatorBanner" class="creator-banner">
    <div>üé¨ Become a creator and upload your own films</div>
    <button class="btn" id="creatorBtn">Join as Creator</button>
  </div>

  <input id="search" class="search" placeholder="Search films...">

  <div id="filmsGrid" class="grid"></div>
  <div id="empty" class="hero" style="display:none">No films yet</div>

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const filmsGrid = document.getElementById("filmsGrid");
const searchInput = document.getElementById("search");
const authArea = document.getElementById("authArea");
const creatorBanner = document.getElementById("creatorBanner");
const creatorBtn = document.getElementById("creatorBtn");
const emptyEl = document.getElementById("empty");

let films = [];
let user = null;

/* -------- AUTH -------- */

async function loadUser(){
  const { data } = await supabase.auth.getUser();
  user = data.user || null;
  renderAuthButtons();
  if(user) checkCreator();
}

supabase.auth.onAuthStateChange((_e, session)=>{
  user = session?.user || null;
  renderAuthButtons();
});

function renderAuthButtons(){
  authArea.innerHTML = "";

  if(!user){
    const login = document.createElement("button");
    login.className = "btn outline";
    login.textContent = "Login";
    login.onclick = ()=> location.href="login.html";

    const signup = document.createElement("button");
    signup.className = "btn";
    signup.textContent = "Sign up";
    signup.onclick = ()=> location.href="signup.html";

    authArea.append(login, signup);
  }else{
    const logout = document.createElement("button");
    logout.className = "btn outline";
    logout.textContent = "Logout";
    logout.onclick = async ()=>{
      await supabase.auth.signOut();
      location.reload();
    };
    authArea.append(logout);
  }
}

/* -------- CREATOR -------- */

async function checkCreator(){
  const { data } = await supabase
    .from("creators")
    .select("id")
    .eq("user_id", user.id)
    .maybeSingle();

  if(!data){
    creatorBanner.style.display="flex";
  }
}

creatorBtn.onclick = ()=>{
  if(!user){
    location.href="login.html";
  }else{
    location.href="creator-apply.html";
  }
};

/* -------- FILMS -------- */

async function loadFilms(){
  const { data, error } = await supabase
    .from("films")
    .select("id,title,thumbnail_url,views")
    .eq("is_published", true)
    .order("created_at",{ascending:false});

  if(error){
    console.error(error);
    return;
  }

  films = data || [];

  emptyEl.style.display = films.length ? "none" : "block";

  renderFilms(films);
}

function renderFilms(list){
  filmsGrid.innerHTML = list.map(f=>`
    <div class="card" data-id="${f.id}">
      <img src="${f.thumbnail_url || 'https://dummyimage.com/300x450/1f2630/ffffff&text=No+Thumbnail'}"
           onerror="this.src='https://dummyimage.com/300x450/1f2630/ffffff&text=No+Thumbnail'">
      <div class="title">${f.title}</div>
      <div class="meta">üëÅ ${f.views || 0}</div>
    </div>
  `).join("");

  document.querySelectorAll(".card").forEach(card=>{
    card.onclick = ()=>{
      const id = card.dataset.id;
      if(!user){
        location.href="login.html";
      }else{
        location.href = `watch.html?id=${id}`;
      }
    };
  });
}

/* -------- SEARCH -------- */

searchInput.oninput = ()=>{
  const q = searchInput.value.toLowerCase();
  renderFilms(films.filter(f=>f.title.toLowerCase().includes(q)));
};

/* -------- INIT -------- */

(async ()=>{
  await loadUser();
  await loadFilms();
})();
</script>

</body>
</html>

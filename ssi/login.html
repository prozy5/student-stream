<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SSI Agent Login</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top,#0b1325,#02040a);
  font-family:system-ui,Segoe UI,Roboto;
  color:#e6eeff;
}

.card{
  width:100%;
  max-width:400px;
  background:#060b18;
  border:1px solid #1e2a44;
  border-radius:14px;
  padding:28px;
  box-shadow:0 0 40px rgba(0,0,0,.6);
}

h1{
  margin:0 0 6px;
  font-size:22px;
}

.subtitle{
  font-size:13px;
  color:#9fb3ff;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  background:#020617;
  border:1px solid #2a3b63;
  color:#e5edff;
  border-radius:8px;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  background:#1b2b55;
  color:#fff;
  cursor:pointer;
  font-weight:600;
}

button:hover{
  background:#263b73;
}

.github{
  background:#111827;
  border:1px solid #374151;
}

.github:hover{
  background:#1f2937;
}

.divider{
  text-align:center;
  margin:15px 0;
  font-size:12px;
  color:#7f97d8;
}

.error{
  color:#ff8b8b;
  font-size:13px;
  margin-top:10px;
  min-height:18px;
}

.footer{
  text-align:center;
  margin-top:18px;
  font-size:12px;
  color:#7f97d8;
}
</style>
</head>
<body>

<div class="card">
  <h1>SSI Agent Access</h1>
  <div class="subtitle">Secure Investigation Network</div>

  <input id="email" type="email" placeholder="Agent Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="loginEmail()">Login</button>

  <div class="divider">or</div>

  <button class="github" onclick="loginGithub()">Login with GitHub</button>

  <div class="error" id="error"></div>

  <div class="footer">
    StudentStream Investigations Â© 2026
  </div>
</div>

<script type="module">
import { supabase } from "./supabase.js";

async function loginEmail(){
  error.textContent="";

  const { error:err } = await supabase.auth.signInWithPassword({
    email: email.value,
    password: password.value
  });

  if(err){
    error.textContent = err.message;
  }else{
    location.href="agent-console.html";
  }
}

async function loginGithub(){
  await supabase.auth.signInWithOAuth({
    provider: "github",
    options: {
      redirectTo: window.location.origin + "/ssi/agent-console.html"
    }
  });
}

window.loginEmail = loginEmail;
window.loginGithub = loginGithub;
</script>

</body>
</html>

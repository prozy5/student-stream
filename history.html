<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Incident History</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body{background:#020617;color:#e5e7eb;font-family:system-ui;margin:0;padding:20px}
.card{background:#0b1220;padding:16px;border-radius:12px;margin-bottom:12px}
.small{color:#94a3b8;font-size:12px}
</style>
</head>
<body>

<h1>Incident History</h1>

<div id="history"></div>

<script>
const supabase = window.supabase.createClient("YOUR_PROJECT_URL","YOUR_ANON_KEY");
const div=document.getElementById("history");

async function load(){
const {data}=await supabase.from("incidents")
.select("*").order("created_at",{ascending:false});

div.innerHTML=data.map(i=>`
<div class="card">
<strong>${i.title||"Incident"}</strong><br>
${i.description||""}
<div class="small">${i.severity} • ${i.status} • ${new Date(i.created_at).toLocaleString()}</div>
</div>`).join("");
}

load();
</script>

</body>
</html>

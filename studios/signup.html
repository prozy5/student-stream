<!DOCTYPE html>
<html lang="en">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#070b14;
  --panel:#0e1625;
  --accent:#7cffb2;
  --text:#eaf1ff;
  --muted:#9fb0cc;
  --border:rgba(255,255,255,0.08);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui,Segoe UI,Roboto;
  background:radial-gradient(circle at top,#0c1b33,#05080f 70%);
  color:var(--text);
}

.card{
  width:100%;
  max-width:420px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:28px;
}

.logo{
  text-align:center;
  font-weight:800;
  font-size:22px;
  margin-bottom:6px;
}

.subtitle{
  text-align:center;
  color:var(--muted);
  font-size:14px;
  margin-bottom:24px;
}

label{
  display:block;
  font-size:13px;
  color:var(--muted);
  margin-bottom:6px;
}

input{
  width:100%;
  padding:11px 12px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#0a1220;
  color:var(--text);
  margin-bottom:16px;
}

button{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#7cffb2,#3cff91);
  color:#00210f;
  font-weight:700;
  margin-top:6px;
}

.links{
  text-align:center;
  margin-top:16px;
  font-size:13px;
}

.links a{
  color:var(--accent);
  text-decoration:none;
}

footer{
  position:fixed;
  bottom:12px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>
<body>

  <form>
    <label>Studio Name</label>
    <input type="text" placeholder="Your brand or studio name" required>

    <label>Email</label>
    <input type="email" placeholder="you@email.com" required>

    <label>Password</label>
    <input type="password" placeholder="Create a password" required>

    <label>Confirm Password</label>
    <input type="password" placeholder="Repeat password" required>

    <button type="submit">Create Account</button>
  </form>

  <div class="links">
    Already have an account?
    <a href="login.html">Log in</a>
  </div>

</div>

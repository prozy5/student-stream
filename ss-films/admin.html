<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SS Films Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:#070a12;
  color:#fff;
}

header{
  padding:16px 22px;
  background:#0b1020;
  border-bottom:1px solid #111;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container{
  max-width:600px;
  margin:auto;
  padding:30px 20px;
}

h1{margin-bottom:20px}

input, textarea, button{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:none;
  font-size:14px;
}

input, textarea{
  background:#111827;
  color:#fff;
}

button{
  background:#4da3ff;
  color:#021024;
  font-weight:700;
  cursor:pointer;
}

.status{
  margin-top:12px;
  font-size:14px;
}
</style>
</head>
<body>

<header>
  <strong>SS FILMS · Admin</strong>
  <a href="./" style="color:#4da3ff;text-decoration:none">Home</a>
</header>

<div class="container">

<h1>Upload New Film</h1>

<input id="title" placeholder="Film title">
<textarea id="description" placeholder="Description"></textarea>
<input id="thumbnail" placeholder="Thumbnail image URL">
<input id="video" placeholder="Video file URL (mp4)">

<button onclick="uploadFilm()">Publish Film</button>

<div class="status" id="status"></div>

</div>

<script>
const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function uploadFilm(){
  const title = document.getElementById("title").value.trim();
  const description = document.getElementById("description").value.trim();
  const thumbnail_url = document.getElementById("thumbnail").value.trim();
  const video_url = document.getElementById("video").value.trim();

  if(!title || !video_url){
    setStatus("Title and video URL required.");
    return;
  }

  const {error} = await db.from("films").insert([{
    title,
    description,
    thumbnail_url,
    video_url
  }]);

  if(error){
    setStatus("Error: " + error.message);
  }else{
    setStatus("✅ Film published!");
    document.querySelectorAll("input,textarea").forEach(e=>e.value="");
  }
}

function setStatus(msg){
  document.getElementById("status").textContent = msg;
}
</script>

</body>
</html>

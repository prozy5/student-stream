<!DOCTYPE html>
<html>
<head>
<title>SS:I Agent Console</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>SS:I Agent Console</h1>

<h2>Create Case</h2>
<input id="title" placeholder="Title">
<textarea id="desc" placeholder="Description"></textarea>
<button onclick="createCase()">Create</button>

<h2>Upload Evidence</h2>
<input id="caseId" placeholder="Case UUID">
<input type="file" id="file">
<button onclick="upload()">Upload</button>

<script type="module">
import { supabase } from "./supabase.js";

const session = await supabase.auth.getSession();
if (!session.data.session) location.href = "login.html";

async function createCase() {
  const { data, error } = await supabase.from("cases").insert({
    title: title.value,
    description: desc.value
  }).select().single();

  if(error) return alert(error.message);
  alert("Case created: " + data.id);
}

async function upload() {
  const fileObj = file.files[0];
  const caseUUID = caseId.value;

  const { error } = await supabase.storage
    .from("case-files")
    .upload(`${caseUUID}/${fileObj.name}`, fileObj);

  if(error) alert(error.message);
  else alert("Uploaded");
}
</script>
</body>
</html>

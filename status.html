<!DOCTYPE html>

<body>
<h1>Status Page Test</h1>
<pre id="out">Loading...</pre>
window.onerror = function(msg, url, line, col, error) {
  document.body.innerHTML = "<pre style='color:red'>" + msg + "\n" + error + "</pre>";
};
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
const SUPABASE_KEY = "sb_publishable_ipn8wnT_TIvaT6r44j8YBw_t5oMhOPC";

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function load() {
const { data, error } = await supabase
.from('status_components')
.select('*')
.order('order_index');

document.getElementById('out').textContent =
error ? JSON.stringify(error, null, 2) : JSON.stringify(data, null, 2);
}

load();
</script>
</body>

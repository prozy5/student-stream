<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SS Films</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  background:linear-gradient(180deg,#05070b,#0b0f14);
  color:#fff;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}

header{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 20px;
  background:rgba(10,14,20,.8);
  backdrop-filter:blur(10px);
  border-bottom:1px solid #1c2430;
}

.logo{
  font-size:22px;
  font-weight:900;
  color:#3ea6ff;
  letter-spacing:.5px;
}

.btn{
  background:#1e90ff;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}

.btn.outline{
  background:none;
  border:1px solid #1e90ff;
}

.hero{
  padding:50px 20px 30px;
  max-width:1100px;
  margin:auto;
}

.hero h1{
  font-size:28px;
  margin:0 0 6px;
}

.hero p{
  opacity:.7;
  margin:0 0 20px;
}

.search{
  width:100%;
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #1f2a3a;
  background:#111722;
  color:#fff;
  font-size:15px;
}

.section{
  max-width:1100px;
  margin:auto;
  padding:0 20px 40px;
}

.section-title{
  font-size:18px;
  margin:20px 0 12px;
  font-weight:700;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:16px;
}

.card{
  background:#0f1520;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  transition:.25s;
  border:1px solid #1b2330;
}

.card:hover{
  transform:scale(1.04);
  border-color:#3ea6ff55;
}

.thumb{
  width:100%;
  height:220px;
  object-fit:cover;
  background:#1b2230;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#aaa;
  font-size:14px;
}

.info{
  padding:10px;
}

.title{
  font-size:14px;
  font-weight:600;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.meta{
  font-size:12px;
  opacity:.6;
  margin-top:3px;
}

.creator-banner{
  background:linear-gradient(90deg,#132036,#0f1724);
  border:1px solid #2b3b55;
  padding:14px;
  border-radius:12px;
  margin:20px 0;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.hero-empty{
  text-align:center;
  opacity:.6;
  padding:50px 0;
}
</style>
</head>
<body>

<header>
  <div class="logo">SS Films</div>
  <div id="authArea"></div>
</header>

<div class="hero">
  <h1>Watch student-made films üé¨</h1>
  <p>Discover original movies and series from creators on StudentStream.</p>

  <input id="search" class="search" placeholder="Search films...">
</div>

<div class="section">

  <div id="creatorBanner" class="creator-banner" style="display:none">
    <div>üé• Become a creator and upload your own films</div>
    <button class="btn" onclick="goCreator()">Join as Creator</button>
  </div>

  <div class="section-title">Latest releases</div>

  <div id="filmsGrid" class="grid"></div>
  <div id="empty" class="hero-empty" style="display:none">No films yet</div>

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const filmsGrid = document.getElementById("filmsGrid");
const searchInput = document.getElementById("search");
const authArea = document.getElementById("authArea");
const creatorBanner = document.getElementById("creatorBanner");

let films=[];
let user=null;

async function init(){
  const {data} = await supabase.auth.getUser();
  user = data.user;

  renderAuthButtons();
  if(user) checkCreator();
  await loadFilms();
}

function renderAuthButtons(){
  if(!user){
    authArea.innerHTML=`
      <button class="btn outline" onclick="location.href='login.html'">Login</button>
      <button class="btn" onclick="location.href='signup.html'">Sign up</button>
    `;
  }else{
    authArea.innerHTML=`
      <button class="btn outline" onclick="logout()">Logout</button>
    `;
  }
}

async function logout(){
  await supabase.auth.signOut();
  location.reload();
}

async function checkCreator(){
  const {data} = await supabase.from("creators").select("id").eq("user_id",user.id).maybeSingle();
  if(!data){
    creatorBanner.style.display="flex";
  }
}

window.goCreator=()=>{
  location.href="creator-apply.html";
}

async function loadFilms(){
  const {data,error} = await supabase
    .from("films")
    .select("id,title,thumbnail_url,views")
    .eq("is_published",true)
    .order("created_at",{ascending:false});

  if(error){console.error(error);return;}

  films=data;
  if(!films.length) document.getElementById("empty").style.display="block";
  renderFilms(films);
}

function renderFilms(list){
  filmsGrid.innerHTML=list.map(f=>`
    <div class="card" onclick="openWatch('${f.id}')">
      ${f.thumbnail_url 
        ? `<img class="thumb" src="${f.thumbnail_url}">`
        : `<div class="thumb">No Thumbnail</div>`
      }
      <div class="info">
        <div class="title">${f.title}</div>
        <div class="meta">üëÅ ${f.views||0}</div>
      </div>
    </div>
  `).join("");
}

window.openWatch=(id)=>{
  if(!user){
    location.href="login.html";
    return;
  }
  location.href=`watch.html?id=${id}`;
}

searchInput.oninput=()=>{
  const q=searchInput.value.toLowerCase();
  renderFilms(films.filter(f=>f.title.toLowerCase().includes(q)));
}

init();
</script>

</body>
</html>

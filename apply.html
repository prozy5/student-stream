<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudentStream Staff Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: #0f1115;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: #181b22;
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0,0,0,.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #aaa;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }

    input, textarea {
      background: #0f1115;
      color: #fff;
    }

    button {
      background: #4f46e5;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    .status {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>StudentStream Staff</h1>
  <p>Apply to join our Community Team</p>

  <form id="appForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="discord" placeholder="Discord username (optional)">
    <textarea id="why" placeholder="Why should we accept you?" rows="4" required></textarea>
    <textarea id="experience" placeholder="Any experience? (optional)" rows="3"></textarea>

    <button type="submit">Submit Application</button>
  </form>

  <div class="status" id="status"></div>
</div>

<script>
  const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
  const SUPABASE_ANON_KEY = "https://iabzmoxzbqzcqgypxctr.supabase.co";

  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const form = document.getElementById("appForm");
  const status = document.getElementById("status");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    status.textContent = "Submitting...";

    const data = {
      full_name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      discord: document.getElementById("discord").value,
      why: document.getElementById("why").value,
      experience: document.getElementById("experience").value
    };

    const { error } = await supabase
      .from("staff_applications")
      .insert([data]);

    if (error) {
      console.error(error);
      status.textContent = "❌ Error submitting application";
    } else {
      status.textContent = "✅ Application submitted!";
      form.reset();
    }
  });
</script>

</body>
</html>

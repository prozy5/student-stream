<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome to StudentStream</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<style>
.welcome-container {
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
text-align: center;
padding: 40px;
}

.welcome-box {
max-width: 520px;
background: rgba(255,255,255,0.06);
border: 1px solid rgba(255,255,255,0.08);
backdrop-filter: blur(12px);
padding: 40px;
border-radius: 20px;
box-shadow: 0 20px 50px rgba(0,0,0,0.4);
}

.welcome-box h1 { font-size: 32px; margin-bottom: 16px; }
.welcome-box p { color: #cfd6ff; line-height: 1.6; margin-bottom: 28px; }

.welcome-box a {
display: inline-block;
padding: 12px 22px;
border-radius: 12px;
background: linear-gradient(90deg,#6a7cff,#8b5cf6);
color: white;
text-decoration: none;
font-weight: 600;
}
</style>
</head>
<body>

<div class="welcome-container">
<div class="welcome-box">
<h1 id="welcome-title">Welcome to StudentStream ðŸ‘‹</h1>
<p>
You're officially early. You'll get feature previews, updates, and early access invites.
</p>

<a href="roadmap.html">View roadmap</a>
</div>
</div>

<script>
const params = new URLSearchParams(window.location.search);

if (params.get("access") !== "early") {
window.location.href = "index.html";
}

const firstName = params.get("first_name");
if (firstName) {
document.getElementById("welcome-title").textContent =
`Welcome to StudentStream, ${decodeURIComponent(firstName)} ðŸ‘‹`;
}
</script>

</body>
</html>

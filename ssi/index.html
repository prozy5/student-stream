<!DOCTYPE html>
<html>
<head>
  <title>StudentStream Investigations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app">

  <div class="header">
    <h1>StudentStream Investigations</h1>
    <p>Documenting the unexplained. Researching the ignored.</p>

    <div class="nav">
      <a href="index.html">Case Files</a>
      <a href="agent.html">Agent Console</a>
    </div>
  </div>

  <div class="section-title">Active Case Files</div>

  <div id="cases" class="case-grid"></div>

  <div class="footer">
    © 2026 StudentStream Investigations · Classified Systems Division
  </div>

</div>

<script type="module">
import { getCases } from "./supabase.js";

const casesDiv = document.getElementById("cases");

const cases = await getCases();

cases.forEach(c => {
  const el = document.createElement("div");
  el.className = "case-card";
  el.innerHTML = `
    <div class="case-title">${c.title}</div>
    <div class="case-status">Status: ${c.status}</div>
    <a href="case.html?id=${c.id}">Open Case File →</a>
  `;
  casesDiv.appendChild(el);
});
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Report Issue</title>
<meta charset="UTF-8">
</head>
<body>

<h2>Submit a Report</h2>

<form id="reportForm">
  <input id="username" placeholder="Your username" required><br><br>

  <select id="issue" required>
    <option value="">Select issue type</option>
    <option>Copyright</option>
    <option>Fraud</option>
    <option>Harassment</option>
    <option>Impersonation</option>
  </select><br><br>

  <textarea id="desc" placeholder="Describe the issue" required></textarea><br><br>

  <button type="submit">Submit</button>
</form>

<script src="supabase.js"></script>

<script>
document.getElementById("reportForm").onsubmit = async (e) => {
  e.preventDefault();

  const { error } = await db.from("law_reports").insert([{
    username: username.value,
    issue_type: issue.value,
    description: desc.value
  }]);

  if(error){
    alert("Error submitting report");
    console.error(error);
  } else {
    alert("Report submitted successfully.");
    location.href = "law.html";
  }
};
</script>

</body>
</html>

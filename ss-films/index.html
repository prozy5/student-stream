<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SS Films</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#070b10;
  color:#fff;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
}

header{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  background:#070b10cc;
  backdrop-filter:blur(10px);
}

.logo{font-weight:800;font-size:20px}

.search{
  background:#141a22;
  border:none;
  color:#fff;
  padding:8px 12px;
  border-radius:10px;
  width:150px;
}

.section{padding:12px}

.section h2{
  margin:6px 0 10px;
  font-size:18px;
}

.row{
  display:flex;
  gap:12px;
  overflow-x:auto;
  padding-bottom:6px;
}

.row::-webkit-scrollbar{display:none}

.card{
  min-width:150px;
}

.poster{
  width:150px;
  height:215px;
  border-radius:12px;
  object-fit:cover;
}

.title{
  font-size:13px;
  margin-top:6px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.creator{
  font-size:11px;
  opacity:.7;
}

.progress{
  height:4px;
  background:#222;
  border-radius:3px;
  overflow:hidden;
  margin-top:4px;
}

.progress span{
  height:100%;
  display:block;
  background:#4da3ff;
}

.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  background:#0b1118;
  border-top:1px solid #1a2330;
}

.bottom-nav a{
  color:#aaa;
  text-decoration:none;
  font-size:12px;
}

.bottom-nav a.active{color:#4da3ff}

.hero{
  text-align:center;
  padding:60px 20px;
  opacity:.6;
}
</style>
</head>
<body>

<header>
  <div class="logo">SS Films</div>
  <input class="search" placeholder="Search">
</header>

<div id="continue" class="section"></div>
<div id="trending" class="section"></div>
<div id="categories"></div>

<div id="empty" class="hero" style="display:none">
  No films yet ðŸŽ¬
</div>

<div class="bottom-nav">
  <a href="index.html" class="active">Home</a>
  <a href="browse.html">Browse</a>
  <a href="upload.html">Upload</a>
  <a href="library.html">Library</a>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient("https://iabzmoxzbqzcqgypxctr.supabase.co","eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ");

let films=[], progressMap={};

function card(f){
  const p = progressMap[f.id]||0;
  return `
  <div class="card" onclick="openWatch('${f.id}')">
    <img class="poster" src="${f.thumbnail_url}">
    <div class="title">${f.title}</div>
    <div class="creator">${f.creator_name||""}</div>
    ${p?`<div class="progress"><span style="width:${p}%"></span></div>`:""}
  </div>`;
}

window.openWatch=id=>{
  location.href=`watch.html?id=${id}`;
}

async function load(){
  const {data:userData}=await supabase.auth.getUser();

  if(userData?.user){
    const {data:prog}=await supabase
      .from("film_progress")
      .select("film_id,progress")
      .eq("user_id",userData.user.id);

    prog?.forEach(p=>progressMap[p.film_id]=p.progress);
  }

  const {data}=await supabase
    .from("films")
    .select("id,title,thumbnail_url,views,film_creators(name)")
    .eq("is_published",true);

  if(!data?.length){
    document.getElementById("empty").style.display="block";
    return;
  }

  films=data.map(f=>({...f,creator_name:f.film_creators?.name}));

  build();
}

function build(){
  const cont=films.filter(f=>progressMap[f.id]>0);
  const trend=[...films].sort((a,b)=>(b.views||0)-(a.views||0)).slice(0,10);

  if(cont.length){
    document.getElementById("continue").innerHTML=
      `<h2>Continue</h2><div class="row">${cont.map(card).join("")}</div>`;
  }

  document.getElementById("trending").innerHTML=
    `<h2>Trending</h2><div class="row">${trend.map(card).join("")}</div>`;

  loadCategories();
}

async function loadCategories(){
  const {data:cats}=await supabase.from("film_categories").select("*");

  const container=document.getElementById("categories");
  container.innerHTML="";

  for(const c of cats){
    const {data:map}=await supabase
      .from("film_category_map")
      .select("film_id")
      .eq("category_id",c.id);

    const list=map.map(m=>films.find(f=>f.id===m.film_id)).filter(Boolean);

    if(list.length){
      container.innerHTML+=
        `<div class="section">
          <h2>${c.name}</h2>
          <div class="row">${list.map(card).join("")}</div>
        </div>`;
    }
  }
}

load();
</script>

</body>
</html>

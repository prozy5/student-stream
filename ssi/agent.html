<!DOCTYPE html>
<html>
<head>
<title>SS:I Agent Access</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
<h2>Agent Authentication</h2>

<input id="email" placeholder="Agent Email">
<input id="password" type="password" placeholder="Passcode">

<button onclick="login()">Access System</button>
</div>

<script src="supabase.js"></script>
<script>
async function login(){
 const email=emailInput=email=document.getElementById("email").value;
 const password=document.getElementById("password").value;

 const {error}=await supabase.auth.signInWithPassword({email,password});
 if(error) alert("Access denied");
 else location.href="upload.html";
}
</script>
</body>
</html>

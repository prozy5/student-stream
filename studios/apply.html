<style>
:root{
  --bg:#070b14;
  --panel:#0e1625;
  --accent:#7cffb2;
  --text:#eaf1ff;
  --muted:#9fb0cc;
  --border:rgba(255,255,255,0.08);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,Segoe UI,Roboto;
  background:radial-gradient(circle at top,#0c1b33,#05080f 70%);
  color:var(--text);
}

/* NAV */

nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 24px;
  background:rgba(10,20,40,.7);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
}

.nav-left{font-weight:700}

.nav-links a{
  color:var(--muted);
  text-decoration:none;
  margin-left:18px;
  font-size:14px;
}
.nav-links a:hover{color:var(--text)}

/* LAYOUT */

.wrapper{
  max-width:850px;
  margin:auto;
  padding:50px 22px;
}

h1{margin-bottom:10px}

p{color:var(--muted);line-height:1.6;margin-bottom:24px}

/* FORM */

.form{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:24px;
}

label{
  display:block;
  margin-top:16px;
  font-size:14px;
  color:var(--muted);
}

input, textarea{
  width:100%;
  margin-top:6px;
  padding:12px;
  background:#050a14;
  border:1px solid var(--border);
  border-radius:10px;
  color:var(--text);
  font-size:14px;
}

textarea{min-height:120px;resize:vertical}

button{
  margin-top:22px;
  padding:12px 20px;
  border-radius:10px;
  border:none;
  background:linear-gradient(135deg,#7cffb2,#42ff9a);
  color:#042012;
  font-weight:700;
  cursor:pointer;
  transition:.2s;
}

button:hover{
  transform:translateY(-2px);
  opacity:.9;
}

/* FOOTER */

footer{
  text-align:center;
  padding:30px;
  color:var(--muted);
  font-size:13px;
  border-top:1px solid var(--border);
  margin-top:50px;
}
</style>
</head>

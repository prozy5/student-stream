<style>
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto;
  background:#05080f;
  color:#eaf1ff;
}

header{
  padding:20px;
  text-align:center;

  margin-top:10px;
  background:#5da9ff;

  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));

  background:#0c1626;

<header>
  <h2>ðŸ”´ StudentStream Live Rooms</h2>
  <button onclick="createRoom()">Create Room</button>
</header>

<div class="grid" id="rooms">
  <div class="card">No live rooms yet.</div>
</div>

<script>
function createRoom(){
  const name = prompt("Enter room name:");
  if(!name) return;
  window.location.href = "room.html?room=" + encodeURIComponent(name);
}
</script>

</body>
</html>
